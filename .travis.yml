language: node_js
node_js:
- '5.0'
addons:
  apt:
    packages:
    - ncftp
script:
- make build
after_success:
- ncftp -u $FTP_USER -p $FTP_PASS $FTP_HOST <<< "rm -rf ./H941000/page"
- ncftpput -R -v -u $FTP_USER -p $FTP_PASS $FTP_HOST ./ .tmp/*
branches:
  only:
    - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
