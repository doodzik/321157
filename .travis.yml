language: node_js
node_js:
- '5.0'
addons:
  apt:
    packages:
    - sshpass
script:
- make build
after_success:
- export SSHPASS=$DEPLOY_PASS
- sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST rmdir $DEPLOY_PATH
- sshpass -e scp -r .tmp $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
